<ng-container>
  <div class="container-header">
    <div class="header-container">
      <div [routerLink]="['/']" class="header-logo">
        <img
          class="logo-jacat"
          src="../../../../assets/img/home/logo_jacat.png"
          style="cursor: pointer"
          alt="image"
        />
        <img
          class="name-logo"
          src="../../../../assets/img/home/name_logo.png"
          style="cursor: pointer"
          width="331px"
          alt="image"
        />
      </div>
      <div class="menu-header">
        <app-menu></app-menu>
      </div>
      <div class="icon-mobile" (click)="myFunction()">
        <span class="material-symbols-outlined"> menu </span>
      </div>
    </div>
  </div>
</ng-container>

<div id="menu-mobile">

  <nav id="nav-mobile">
    <ul id="navigation-mobile">
      <li class="nav-item">
        <a class="nav-link" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['is-active']" [routerLink]="['/']" >Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['is-active']" [routerLink]="['/game']" >Game</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"[routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['is-active']" [routerLink]="['/team']" >Team</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"[routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['is-active']" [routerLink]="['/jobs']" >jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"[routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="['is-active']" [routerLink]="['/contact']" >contact</a>
      </li>
    </ul>
  </nav>
</div>
